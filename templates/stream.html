<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming {{ file_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Streaming {{ file_name }}</h1>
        <div class="aspect-w-16 aspect-h-9 mb-4">
            {% if file_type == "video" %}
                <video controls class="w-full h-full object-cover rounded-lg">
                    <source src="/download/{{ chat_id }}/{{ message_id }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% elif file_type == "audio" or file_type == "voice" %}
                <audio controls class="w-full">
                    <source src="/download/{{ chat_id }}/{{ message_id }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {% else %}
                <div class="flex items-center justify-center h-full bg-gray-200 rounded-lg">
                    <p class="text-gray-500">Preview not available for this file type</p>
                </div>
            {% endif %}
        </div>
        <div class="flex justify-center">
            <a href="/download/{{ chat_id }}/{{ message_id }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Download File
            </a>
        </div>
    </div>
</body>
</html>
